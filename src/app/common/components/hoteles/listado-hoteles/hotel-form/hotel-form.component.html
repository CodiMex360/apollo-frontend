<ion-header translucent *ngIf="asModal">
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button class="close-btn" (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <div class="ion-page"></div>
  <br>
  <ion-card class="app-card">
    <ion-card-content>

      <ion-row style="height: 100%; align-content: center; justify-content: center">
        <ion-col size="12" style="height: 90%">
          <div class="title-container">
          </div>

          <ion-row>
            <ion-col size="12" class="ion-text-end">
              <button mat-raised-button class="button-success" (click)="saveUpdate()">Guardar</button>
            </ion-col>
          </ion-row>

          <form [formGroup]="hotelForm">
            <div class="form-content">
              <ion-row class="ion-no-padding ion-no-margin">

                <ion-col size="6">
                  <mat-form-field appearance="legacy">
                    <mat-label>Nombre empresa</mat-label>
                    <input matInput type="text" formControlName="nombre">
                    <mat-error *ngIf="ef.nombre.errors?.required">Campo requerido</mat-error>
                  </mat-form-field>
                </ion-col>

                <ion-col size="6">
                  <mat-form-field appearance="legacy">
                    <mat-label>RFC</mat-label>
                    <input matInput type="text" formControlName="rfc">
                    <mat-error *ngIf="ef.rfc.errors?.required">Campo requerido</mat-error>
                  </mat-form-field>
                </ion-col>
              </ion-row>

              <ion-row class="ion-no-padding ion-no-margin">
                <ion-col size="12">
                  <mat-form-field appearance="legacy">
                    <mat-label>Dirección</mat-label>
                    <textarea matInput formControlName="direccion"></textarea>
                    <mat-error *ngIf="ef.direccion.errors?.required">Campo requerido</mat-error>
                  </mat-form-field>
                </ion-col>
              </ion-row>

              <ion-row class="ion-no-padding ion-no-margin">

                <ion-col size="6">
                  <mat-form-field appearance="legacy">
                    <mat-label>Tel. Contacto</mat-label>
                    <input matInput type="tel" formControlName="tel_contacto">
                    <mat-error *ngIf="ef.tel_contacto.errors?.required">Campo requerido</mat-error>
                  </mat-form-field>
                </ion-col>

                <ion-col size="6">
                  <mat-form-field appearance="legacy">
                    <mat-label>Activo</mat-label>
                    <mat-select formControlName="activo">
                      <mat-option [value]="1">Si</mat-option>
                      <mat-option [value]="0">No</mat-option>
                    </mat-select>
                    <mat-error *ngIf="ef.activo.errors?.required">Campo requerido</mat-error>
                  </mat-form-field>
                </ion-col>
              </ion-row>
              <ion-row  class="ion-no-padding ion-no-margin">
                <ion-col size="12">
                  <mat-checkbox
                          class="example-margin"
                          [labelPosition]="'after'"
                          formControlName="paga_cupon"
                  > ¿Puede aplicar cupón?
                  </mat-checkbox>
                </ion-col>
              </ion-row>
              <br />
<!--              <ion-button class="btn-shadow" color="secondary" expand="full" (click)="saveUpdate()">-->
<!--               Guardar-->
<!--              </ion-button>-->
            </div>
          </form>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6">
          <h2>Tarifas</h2>
        </ion-col>
        <ion-col size="12">
          <table class="complement-table">
            <thead>
            <tr>
              <th>Clase Vehículo</th>
              <th>Precio</th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let tHotel of tarifasHotelPayload">
              <tr>
                <td>{{tHotel.clase}}</td>
                <td>
                  <div class="table-input">
                    <input type="text" autocomplete="off" [ngModel]="tHotel.precio | currency" [ngModelOptions]="{updateOn:'blur'}"
                           (ngModelChange)="captureFinalPrice(tHotel, $event)">
                  </div>
                </td>
              </tr>
              <tr *ngIf="tHotel.errors && tHotel.errors.length > 0" class="error-feed">
                <td colspan="5">
                  <ul style="text-align: left">
                    <li *ngFor="let error of tHotel.errors">
                      {{error}}
                    </li>
                  </ul>
                </td>
              </tr>
            </ng-container>

            </tbody>
          </table>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="dismiss()">
        Cerrar Ventana
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
