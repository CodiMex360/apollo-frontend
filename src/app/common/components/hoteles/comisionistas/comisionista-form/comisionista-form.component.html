<ion-header translucent *ngIf="asModal">
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button class="close-btn" (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-card class="app-card">
    <ion-card-content>

      <ion-row style="height: 100%; align-content: center; justify-content: center">
        <ion-col size="12" style="height: 90%">
          <div class="title-container">
          </div>

          <form [formGroup]="comisionistaForm">
            <div class="form-content">

              <ion-row class="ion-no-padding ion-no-margin">
                <ion-col>
                  <mat-form-field appearance="legacy">
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" formControlName="nombre">
                    <mat-error *ngIf="cf.nombre.errors?.required">Campo requerido</mat-error>
                  </mat-form-field>
                </ion-col>
                <ion-col>
                  <mat-form-field appearance="legacy">
                    <mat-label>Apellidos</mat-label>
                    <input matInput type="text" formControlName="apellidos">
                    <mat-error *ngIf="cf.apellidos.errors?.required">Campo requerido</mat-error>
                  </mat-form-field>
                </ion-col>
              </ion-row>

              <ion-row class="ion-no-padding ion-no-margin">
                <ion-col>
                  <mat-form-field appearance="legacy">
                    <mat-label>Tel. Contacto</mat-label>
                    <input matInput type="text" formControlName="tel_contacto">
                    <mat-error *ngIf="cf.tel_contacto.errors?.required">Campo requerido</mat-error>
                  </mat-form-field>
                </ion-col>
                <ion-col>
                  <mat-form-field appearance="legacy">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email_contacto">
                    <mat-error *ngIf="cf.email_contacto.errors?.required">Campo requerido</mat-error>
                  </mat-form-field>
                </ion-col>
              </ion-row>

              <ion-row class="ion-no-padding ion-no-margin">

                <ion-col size="6">
                  <mat-form-field appearance="legacy">
                    <mat-label>Nombre empresa</mat-label>
                    <mat-select formControlName="empresa_id" (selectionChange)="setEmpresaNombre($event.value)" [disabled]="(empresa_id) ? true : false">
                      <mat-option *ngFor="let empresa of empresasList" [value]="empresa.id">{{empresa.nombre}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="cf.empresa_id.errors?.required">Campo requerido</mat-error>
                  </mat-form-field>
                </ion-col>

                <ion-col size="6">
                  <mat-form-field appearance="legacy">
                    <mat-label>Comisiones Pactadas</mat-label>
                    <mat-select multiple formControlName="comisiones_pactadas">
                      <mat-option *ngFor="let comi of listOfComisiones" [value]="comi">{{comi}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="cf.comisiones_pactadas.errors?.required">Campo requerido</mat-error>
                  </mat-form-field>
                </ion-col>
              </ion-row>

              <ion-row class="ion-no-padding ion-no-margin">
                <ion-col size="12">
                  <mat-form-field appearance="legacy">
                    <mat-label>Activo</mat-label>
                    <mat-select formControlName="activo">
                      <mat-option [value]="1">Si</mat-option>
                      <mat-option [value]="0">No</mat-option>
                    </mat-select>
                    <mat-error *ngIf="cf.activo.errors?.required">Campo requerido</mat-error>
                  </mat-form-field>
                </ion-col>
              </ion-row>
              <br />
              <ion-button class="btn-shadow" color="secondary" expand="full" (click)="saveUpdate()">
                Guardar
              </ion-button>
            </div>
          </form>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="dismiss()">
        Cerrar Ventana
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
