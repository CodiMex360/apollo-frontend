<ion-header translucent *ngIf="asModal">
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button class="close-btn" (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-card class="app-card">
    <ion-card-content>

      <ion-row style="height: 100%; align-content: center; justify-content: center">
        <ion-col size="10" size-md="8" style="height: 90%">
          <div class="title-container">

          </div>

          <form>
            <div class="form-content">
              <ion-row class="ion-no-padding ion-no-margin">

                <ion-col size="12">
                  <mat-form-field appearance="legacy">
                    <mat-label>Seleccione el tipo de veh√≠culo*</mat-label>
                    <mat-select>
                      <mat-option>TEST</mat-option>
                    </mat-select>
                    <mat-error>Campo requerido</mat-error>
                  </mat-form-field>
                </ion-col>
              </ion-row>

              <div class="spinner">
                <ion-spinner></ion-spinner>
              </div>
              <br />
              <ion-button class="btn-shadow" color="secondary" expand="full">
                TEST
              </ion-button>
            </div>
          </form>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="dismiss()">
        Cerrar Ventana
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
