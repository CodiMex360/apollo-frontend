<ion-header translucent *ngIf="asModal">
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button class="close-btn" (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card class="app-card">
    <ion-card-content>
      <ion-row size-lg="12"  style="height: 100%; align-content: center; justify-content: center">
        <form [formGroup]="vehiculoEstatusForm">
          <div class="form-content">
            <ion-row class="ion-no-padding ion-no-margin">


              <ion-col size-lg="12" size-md="12" size="12">
                <mat-form-field appearance="legacy">
                  <mat-label>Estatus</mat-label>
                  <mat-select formControlName="estatus">
                    <mat-option value="disponible">DISPONIBLE</mat-option>
                    <mat-option value="en_taller">TALLER</mat-option>
                    <mat-option value="corralon">CORRALON</mat-option>
                  </mat-select>
                  <mat-error *ngIf="vef.estatus.errors?.required">Campo requerido</mat-error>
                </mat-form-field>
                <mat-form-field appearance="legacy">
                  <mat-label>Observaciones</mat-label>
                  <textarea  matInput  matInput formControlName="observaciones" ></textarea>

                </mat-form-field>
                <ion-button class="btn-shadow" color="secondary" expand="full" (click)="saveEstatus()">
                  Guardar
                </ion-button>
              </ion-col>
            </ion-row>
          </div>
        </form>


      </ion-row>
    </ion-card-content>
    <!-- <div class="card-action-buttons">
      <ion-button color="success" (click)="dismiss(true)">Terminar</ion-button>
    </div> -->
  </ion-card>

</ion-content>
