<div style="position: relative;" [style.width.px]="objLimitWidth">
  <ion-img src="assets/img/svg/sedan.svg" [style.width.px]="objLimitWidth"></ion-img>
  <div class="checklist-inspector-zone">
    <div #box class="resizable-draggable"
         [style.width.px]="objWidth"
         [style.height.px]="objHeight"
         [style.transform]="'translate3d('+ objLeft + 'px,' + objTop + 'px,' + '0px)'"
         [class.active]="status === 1 || status === 2"
         (window:mousemove)="catchMouseMove($event)"
         (mousedown)="setStatus($event, 2)"
         (window:mouseup)="setStatus($event, 0)"
    >
      <div class="drag-action-buttons">
        <ion-button size="small" color="danger">
          <ion-icon slot="icon-only" name="trash-sharp"></ion-icon>
        </ion-button>
        <ion-button size="small" style="--background: var(--app-blue-light); --color: white;" [matMenuTriggerFor]="dragMoreOpts">
          <ion-icon slot="icon-only" name="ellipsis-vertical-sharp"></ion-icon>
        </ion-button>
        <mat-menu #dragMoreOpts="matMenu">
          <button mat-menu-item (click)="damageLevelSheet()">
            <mat-icon>stacked_line_chart</mat-icon>
            <span>Nivel da√±o</span>
          </button>
          <button mat-menu-item>
            <mat-icon>photo_camera</mat-icon>
            <span>Capturar Foto(s)</span>
          </button>
          <button mat-menu-item>
            <mat-icon>text_snippet</mat-icon>
            <span>Agregar Nota</span>
          </button>
          <button mat-menu-item>
            <mat-icon>visibility</mat-icon>
            <span>Ver mas</span>
          </button>
        </mat-menu>
      </div>
      <!--  <img src="assets/icons/icon-512x512.png" alt="" style="-->
      <!--    position: absolute;-->
      <!--    pointer-events: none;-->
      <!--    width: 100%;-->
      <!--    height: 100%;-->
      <!--">-->
      <div class="letter-identifier">
        <p>G</p>
      </div>
      <div class="resize-action" (mousedown)="setStatus($event, 1)"></div>
      <ng-container *ngIf="false">
        <span>{{objWidth | number:'1.0-0'}}px</span>
        <span>{{objHeight | number:'1.0-0'}}px</span>
        <span>({{objLeft}}, {{objTop}})</span>
      </ng-container>

    </div>
  </div>
</div>
